name: Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/install@v1
        with:
          crate: cargo-insta
          version: latest
          use-tool-cache: true
      - uses: actions-rs/cargo@v1
        with:
          command: insta
          args: test
